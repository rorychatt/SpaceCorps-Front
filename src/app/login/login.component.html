@if (error) {
  <app-error-modal [error]="error"></app-error-modal> 
}
<main class="flex items-center justify-center">
  <section class="card bg-base-100 w-96 shadow-xl">
    <article class="card-body flex flex-col items-center">
      @if (isLoginView) {
        <app-login-form (toggleViewEvent)="onToggleView()" (toggleLoginEvent)="onLogin($event)" />
        <app-login-as-admin-btn (toggleLoginEvent)="onLogin($event)"></app-login-as-admin-btn>
      } @else {
        <app-register-form (toggleViewEvent)="onToggleView()" (toggleRegisterEvent)="onRegister($event)" />
      }
    </article>
  </section>
</main>
