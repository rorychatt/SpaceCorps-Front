<main class="container mx-auto p-6">
    <header class="mb-6">
        <h1 class="text-4xl font-bold">SpaceCorps Lore</h1>
    </header>

    <!-- Navigation between chapters using DaisyUI tabs -->
    <nav class="mb-6">
        <ul class="tabs">
            @for(chapter of chapters; track chapter.title) {
            <li>
                <button (click)="selectChapter($index)"
                    class="tab tab-lg @if(selectedChapterIndex === i){ tab-active }">
                    {{ chapter.title }}
                </button>
            </li>
            }
        </ul>
    </nav>

    <!-- Chapter content -->
    <article class="prose bg-base-200 p-6 rounded-lg shadow">
        <h2 class="text-2xl font-semibold mb-4">
            {{ chapters[selectedChapterIndex].title }}
        </h2>
        <div>
            <p>{{ chapters[selectedChapterIndex].content }}</p>
        </div>
    </article>
</main>
