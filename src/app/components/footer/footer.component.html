
<footer class="footer bg-base-300 flex flex-row justify-center">
    <div class="footer-title">
        Version: {{ clientVersion }}
    </div>

    @if (serverVersion) {
        <div class="footer-title" [ngClass] = "{
            'red-color': outDated
        }">
            Server Version: {{ serverVersion }}
        </div>
    } @else {
        <div class="footer-title red">
            Not connected to backend server
        </div>
    }
</footer>
