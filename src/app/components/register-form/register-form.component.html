<form
  [formGroup]="registerForm"
  (ngSubmit)="handleRegister()"
  class="flex flex-col gap-4 align-middle justify-between max-w-xs mx-auto mt-4"
>
  <input
    type="text"
    placeholder="Enter your username..."
    formControlName="username"
    class="input input-bordered"
  >
  <input
    type="email"
    placeholder="Enter your email..."
    formControlName="email"
    class="input input-bordered"
  >
  <input
    type="password"
    placeholder="Enter your password..."
    formControlName="password"
    class="input input-bordered"
  >
  <input
    type="password"
    placeholder="Confirm your password..."
    formControlName="confirmPassword"
    class="input input-bordered"
  >

  <button
    class="btn max-w-16 mx-auto"
    [ngClass]="{
    'btn-disabled':
      !registerForm.get('username')?.value ||
      !registerForm.get('email')?.value ||
      !registerForm.get('password')?.value ||
      !registerForm.get('confirmPassword')?.value,
    }"
  >
    Register
  </button>

</form>
